<!DOCTYPE html>
<html lang="en">
<title>Data Collector App</title>

<head>
    <link href="../static/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Collecting height</h1>
        <h3>This data collection is for educational purpose only</h3>
        <form action="{{url_for('success')}}" method="POST">
            <input title="Your email address is safe with us" placeholder="Enter your email address" type="email"
                name="email_name" required><br>
            <input title="Your data is safe with us" placeholder="Enter your height in cm" type="number" min="50" ,
                max="300" name="height_name" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
